        function renderDestinations() {
            const destContainer = document.getElementById("destinations");
            destContainer.innerHTML = "";
            destinations.sort((a, b) => b.favorite - a.favorite);

            destinations.forEach((dest, index) => {

                destContainer.innerHTML += `

            if (alarms[index]) {
                alarms[index].pause();

        function playAlarm(soundFile) {
            let alarm = new Audio(soundFile);
            alarm.play().then(() => {
                console.log("üé∂ Alarm is playing!");
                
            }).catch((err) => {
                console.log("üîá Auto-play blocked:", err);
                alert("üîä Click anywhere to enable alarm playback!");

                // Wait for user interaction to retry playing
                document.body.addEventListener("click", () => {
                    alarm.play().then(() => console.log("üé∂ Alarm played after user click!"));
                }, { once: true });
            });
        }

        function startTracking() {
            if ("geolocation" in navigator) {
                navigator.geolocation.watchPosition(
                    (position) => {
                        let currentLat = position.coords.latitude;
                        let currentLon = position.coords.longitude;
                        document.getElementById("current-location").innerText = `üì° Current Location: Lat ${currentLat}, Lon ${currentLon}`;

                        destinations.forEach((dest, index) => {
                            let distance = getDistance(currentLat, currentLon, dest.lat, dest.lon);
                            let distanceText = distance > 1000 ? `${(distance / 1000).toFixed(2)} km` : `${distance.toFixed(2)} m`;

                            document.getElementById(`distance-${index}`).innerText = distanceText;
                            destinations[index].distance = distanceText;
                            updateStatus(`üöÄ Destination ${index + 1}: ${distanceText} away`);

                            if (distance < 50) {
                                console.log("üö® Destination reached! Trying to play alarm...");
                                alert(`üéâ You have arrived at Destination ${index + 1}!`);
                                console.log("Alarm to be played:", dest.alarm);
                                playAlarm(dest.alarm);   // Play alarm function
                                destinations.splice(index, 1);
                                localStorage.setItem("destinations", JSON.stringify(destinations));
                                renderDestinations();
                            }
                        });
                    },
                    (error) => updateStatus(`‚ùå Error: ${error.message}`),
                    { enableHighAccuracy: true, maximumAge: 1000, timeout: 5000 }
                );
            } else {
                updateStatus("‚ö†Ô∏è Geolocation is not supported by your browser.");
            }
        }

        function getDistance(lat1, lon1, lat2, lon2) {
            const R = 6371e3;
            const œÜ1 = (lat1 * Math.PI) / 180;
            const œÜ2 = (lat2 * Math.PI) / 180;
            const ŒîœÜ = ((lat2 - lat1) * Math.PI) / 180;
            const ŒîŒª = ((lon2 - lon1) * Math.PI) / 180;
            const a = Math.sin(ŒîœÜ / 2) * Math.sin(ŒîœÜ / 2) +
                Math.cos(œÜ1) * Math.cos(œÜ2) *
                Math.sin(ŒîŒª / 2) * Math.sin(ŒîŒª / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }
